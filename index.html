<!DOCTYPE HTML>
<html lang="en-gb" type="text/html">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player example</title>
  <script src="custom-player.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="player">
    <video controls>
      <source src="video/sintel-short.mp4" type="video/mp4">
      <source src="video/sintel-short.mp4" type="video/webm">
      <!-- fallback content here -->
    </video>

    <!-- 
        <div> to store the controls;
        5 child elements; 4 button elements (1 for each of the controls) and a div element for the timer;
        we use data-* attribute to store    
        
      -->
    <div class="controls">
      <button class="play" data-icon="P" aria-label="play pause toggle"></button>
      <button class="stop" data-icon="S" aria-label="stop"></button>
      <div class="timer">
        <div></div><span aria-label="timer">00:00</span>
      </div>
      <button class="rwd" data-icon="B" aria-label="rewind"></button>
      <button class="fwd" data-icon="F" aria-label="fast forward"></button>
    </div>
  </div>
  <p>Sintel &copy; copyright Blender Foundation | <a href="http://www.sintel.org">www.sintel.org</a>.</p>
  <script src="custom-player.js"></script>
</body>

</html>
